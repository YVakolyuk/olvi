<script type="text/javascript">
function moveElemOne() {
	var th = document.getElementById('one');
	var el = document.getElementById('elem');
	if (th.nextSibling != el) {
		th.parentNode.insertBefore(el, th.nextSibling);
	}
}
function moveElemTwo() {
	var th = document.getElementById('two');
	var el = document.getElementById('elem');
	if (th.nextSibling != el) {
		th.parentNode.insertBefore(el, th.nextSibling);
	}
}
</script>
</head>
<body>
<section>
<div id="one" onclick="moveElem(this);">press 1</div></section>
