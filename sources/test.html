<html>
<head>
<title>My Test Page</title>
<style>
	.overlay {
	width:100%;
    height:100%;
    position:absolute;
    top:0;left:0;
    z-index:999;
	}
</style>
<script type="text/javascript">
	var block;
	function createBlock(){
    block = document.createElement('div');
    block.className = 'overlay'
    block.innerHTML = "It's modal window!! </br><input type='button' value='exit' onclick='exit()'/>"
    document.body.appendChild(block);
	}
	function exit() {
		document.body.removeChild(block);
	}
</script>
</head>
<body>
	<input type="button" value="modal" onclick="createBlock()"/>
</body>
</html>
