<html>
<head>
  <title>Sample</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"> </script>
  <script type="text/javascript">
    var ge;
	var reCord;
	var refIntId;
	var la;
    google.load("earth", "1", {"other_params":"sensor=false"});

    function init() {
      google.earth.createInstance('map3d', initCB, failureCB);
	  getFly();
    }

    function initCB(instance) {
      ge = instance;
      ge.getWindow().setVisibility(true);
//	  ge.getNavigationControl().setVisibility(ge.VISIBILITY_HIDE);
	  la = ge.createLookAt('');
         la.set(50.0034383333, 36.2488483333, 0, ge.ALTITUDE_RELATIVE_TO_GROUND, -8.541, 66.213, 2000);
		 ge.getView().setAbstractView(la);
//		 refIntId = setInterval(getFly,7000);
		
    }

    function failureCB(errorCode) {
    }

    google.setOnLoadCallback(init);
	
	function getFly() {
					alert("!!!! "+reCord.time);
					getPosition();
					
					alert(reCord.time);
					var placemark = ge.createPlacemark('');
					placemark.setName(reCord.time);
					
					var point = ge.createPoint('');
point.setLatitude(reCord.latitude);
point.setLongitude(reCord.longitude);
placemark.setGeometry(point);
ge.getFeatures().appendChild(placemark);
//					clearInterval(refIntId);
				
	}
	
	function getPosition() {
			$$a({
				type:'get',//тип запроса: get,post либо head
				url:'http://127.0.0.1/gpspro/GETlocalPosition.php',//url адрес файла обработчика
				response:'text',//тип возвращаемого ответа text либо xml
				error:function(num){
					var arr=['Your browser does not support Ajax',
                        'Request failed',
                        'Address does not exist',
                        'The waiting time left'];
					alert(arr[num]);
				},
				success:function (data) {//возвращаемый результат от сервера
						reCord = JSON.parse(data);
				}
			});
		}
  </script>

</head>

<div id="menu">
		<section id="set_coordinates" style="height:3%">
			<input type="button" id='sCenter' value="Go" /> 
		</section>
	</div>
  <div id="map3d" style="height: 100%; width: 100%;"></div>
</body>
</html>
